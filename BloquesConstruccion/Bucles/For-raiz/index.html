<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Integer squares generator</title>
    <style>

    </style>
  </head>
  <body>

  <label for="number">Enter number: </label>
  <input id="number" type="text">
  <button>Generate integer squares</button>

  <p>Output: </p>


    <script>
    const para = document.querySelector('p');
    const input = document.querySelector('input');
    const btn = document.querySelector('button');

    btn.addEventListener('click', function() {
      para.textContent = 'Output: ';
      let num = input.value;
      input.value = '';
      input.focus();
      for (let i = 1; i <= num; i++) {
        let sqRoot = Math.sqrt(i);
        if(Math.floor(sqRoot) !== sqRoot) {  // Verificamos si la raíz cuadrada es un número entero probando si es igual a sí mismo cuando se ha redondeado al número entero más cercano (este es lo que Math.floor () hace con el número que se le pasa).
          continue; // Si la raíz cuadrada y la raíz cuadrada redondeada hacia abajo no son iguales (! ==), significa que la raíz cuadrada no es un número entero, por lo que no nos interesa. En tal caso, usamos la instrucción continue para saltar a la siguiente iteración del ciclo sin registrar el número en ninguna parte.
          // continue -> salta a la siguiente iteración sin ver la linea 36, si son diferentes (Math.floor(sqRoot) !== sqRoot)
        }

        para.textContent += i + ' ';
      }
    });
      
    </script>

  </body>
</html>
